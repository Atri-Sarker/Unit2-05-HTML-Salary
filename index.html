<html>

<head>
  <!-- Meta data section -->
  <meta charset="utf-8">

  <meta name="keywords" content="immaculata, icd2o">

  <!-- Favicon -->

  <!-- Title -->
  <title>Salary Program in JS</title>

<body>

  <!-- Script -->
  <script defer src="./js/script.js"></script>

  <!-- Header -->
  <h1>Salary Program, with a JS file</h1>

  <h3>Please enter your employment information:</h3>
  <!-- Input Fields -->
  <label for="hoursWorked">Numbers of Hours Worked:</label>
  <input id="hoursWorkedInput" type="number" name="hoursWorked" placeholder="Hours" min="0" />
  <br>
  <label for="hourlyRate">Hourly Rate: $</label>
  <input id="hourlyRateInput" type="number" name="hourlyRate" placeholder="Rate" min="0" />
  <br>

  <!-- Calculate Button -->
  <button id="CalculateBtn">Calculate Pay</button>

  <!-- Result -->
  <p id="resultHolder">

  </p>
